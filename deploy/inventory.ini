# Rocky Linux 9 マルチユーザー環境 Ansible インベントリ

[rocky_llm_vms]
# AWS EC2 Rocky Linux 9 VM
# your-rocky-vm-ip ansible_user=ec2-user ansible_ssh_private_key_file=/path/to/your/key.pem
# 例: 192.168.1.100 ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-llm-key.pem

[rocky_llm_vms:vars]
# 共通変数
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# グループ固有変数
[all:vars]
# タイムゾーン設定
timezone=Asia/Tokyo

# システム設定
system_locale=ja_JP.UTF-8
system_language=ja_JP.UTF-8