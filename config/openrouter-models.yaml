# OpenRouter利用可能モデル設定
# 拡張性を考慮した設計で、新しいモデルを簡単に追加可能
# 2024年時点での主要モデル一覧

# ===========================================
# Tier 0: コーディング特化モデル (最高優先度)
# ===========================================
coding_models:
  qwen3_coder:
    openrouter_id: "qwen/qwen3-coder:free"
    name: "Qwen3-Coder 32B"
    provider_family: "qwen"
    tier: 0
    pricing:
      prompt: 1.8      # per 1M tokens
      completion: 1.8  # per 1M tokens
    context_length: 262144
    capabilities: [coding, debugging, code_review, refactoring]
    specialties: [python, javascript, typescript, rust, go, java, cpp]
    description: "コーディング特化、262K長文脈対応"

  qwen3_coder_free:
    openrouter_id: "qwen:coder-free"  # エイリアス: qwen/qwen-3-coder-32b-instruct:free
    name: "Qwen3-Coder 32B (Free)"
    provider_family: "qwen"
    tier: 0
    pricing:
      prompt: 0        # Free tier
      completion: 0    # Free tier
    context_length: 262144
    capabilities: [coding, debugging, code_review]
    rate_limits: {requests_per_minute: 20, daily_limit: 200}
    description: "無料版コーディング特化"


# ===========================================
# Tier 1: 汎用・高速モデル
# ===========================================
general_models:
  gemini_flash:
    openrouter_id: "google/gemini-flash-1.5"
    name: "Gemini 1.5 Flash"
    provider_family: "google"
    tier: 1
    pricing:
      prompt: 0.075
      completion: 0.30
    context_length: 1000000
    capabilities: [general_inquiry, summarization, translation, analysis]
    description: "高速汎用モデル、100万トークン対応"

  claude_haiku:
    openrouter_id: "anthropic/claude-3-haiku"
    name: "Claude 3 Haiku"
    provider_family: "anthropic"
    tier: 1
    pricing:
      prompt: 0.25
      completion: 1.25
    context_length: 200000
    capabilities: [general_tasks, quick_analysis, summarization]
    description: "高速低コストClaude"

  gemini_2_5_flash:
    openrouter_id: "google/gemini-2.5-flash"
    name: "Gemini 2.5 Flash"
    provider_family: "google"
    tier: 1
    pricing:
      prompt: 0.075
      completion: 0.30
    context_length: 1000000
    capabilities: [general_inquiry, fast_processing, analysis, summarization]
    description: "高速汎用モデル、100万トークン対応"

# ===========================================
# Tier 2: 高品質推論モデル
# ===========================================
reasoning_models:
  claude_sonnet:
    openrouter_id: "anthropic/claude-3.5-sonnet"  # 利用可能な最新Claude Sonnet
    name: "Claude 3.5 Sonnet"
    provider_family: "anthropic"
    tier: 2
    pricing:
      prompt: 3.0
      completion: 15.0
    context_length: 200000
    capabilities: [complex_reasoning, analysis, writing, coding, extended_thinking, advanced_coding, memory_management]
    specialties: [technical_writing, architectural_design, swe_bench]
    rate_limits: {requests_per_minute: 50, daily_limit: 500}
    description: "Claude 3.5 Sonnet - 高性能推論とコーディング支援"

  gemini_pro:
    openrouter_id: "google/gemini-pro-1.5"
    name: "Gemini 1.5 Pro"
    provider_family: "google"
    tier: 2
    pricing:
      prompt: 1.25
      completion: 5.0
    context_length: 2000000
    capabilities: [complex_reasoning, multimodal, analysis]
    description: "高性能マルチモーダルモデル"

  gemini_pro_exp:
    openrouter_id: "google/gemini-2.5-pro-exp-03-25"
    name: "Gemini 2.5 Pro Experimental"
    provider_family: "google"
    tier: 2
    pricing:
      prompt: 0.625  # 実験版の価格（推定）
      completion: 2.5  # 実験版の価格（推定）
    context_length: 2000000
    capabilities: [complex_processing, advanced_analysis, structured_output, non_reasoning_tasks]
    specialties: [data_processing, code_analysis, structured_tasks, complex_workflows]
    description: "複雑な処理に特化した実験版Gemini、推論不要タスクに最適"


