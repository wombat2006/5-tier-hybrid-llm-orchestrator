# 無料モデル (開発・テスト用)
# ===========================================
free_models:


# ===========================================
# プリセット設定
# ===========================================
presets:
  # コスト重視プリセット
  cost_optimized:
    tier0: "qwen3_coder_free"
    tier1: "gemini_2_5_flash"
    tier2: "claude_haiku"
    tier3: "claude_sonnet"

  # 性能重視プリセット
  performance_optimized:
    tier0: "qwen3_coder_free"
    tier1: "gemini_2_5_flash"
    tier2: "claude_sonnet"
    tier3: "gpt4o"

  # バランス型プリセット
  balanced:
    tier0: "qwen3_coder_free"
    tier1: "gemini_2_5_flash"
    tier2: "claude_sonnet"
    tier3: "gemini_pro"

# ===========================================
# デフォルト設定
# ===========================================
defaults:
  timeout_ms: 30000
  retry_count: 3
  fallback_enabled: true
  cost_tracking: true